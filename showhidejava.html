<!DOCTYPE html>
<html>
<body>
<p id="demo">JavaScript can hide HTML elements.<br></p>
<button type="button"
onclick="document.getElementById('demo').style.display='none'">
Click To Hide
</button>
<br>
<button type="button"
onclick="document.getElementById('demo').style.display='initial'">
Click to show!
</button>
</body>
</html>
