<html>
 <body>
  <hl>Sum of integers></hl>
  <script type="text/javascript">
   n=prompt("Enter a number:","");
   n=parseInt(n);
   count=0
   sum=0
   while (count < n) {
    count=count+1;
	sum=sum+count;
   }
   document.write("The sum of all integers up to "+count+ is "+sum+"<br>");
  </script>
  <hr />
  <p>Refresh the page for  new calculation.</p>
 </body>
</html>
